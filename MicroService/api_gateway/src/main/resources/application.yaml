server:
  port: 9090

spring:
  application:
    name: API Gateway

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Product Service
        url: /product/v3/api-docs
      - name: Inventory Service
        url: /inventory/v3/api-docs
      - name: Order Service
        url: /order/v3/api-docs

